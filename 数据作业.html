<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>河南省近10年人口结构变化柱状图</title>
</head>
<body>
    <h2 style="text-align: center;">河南省近10年人口结构变化</h2>
    <div style="width: 800px; margin: 0 auto;">
        <canvas id="populationChart"></canvas>
    </div>

    <!-- 加载Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 加载datalabels插件 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
        const ctx = document.getElementById('populationChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2015年', '2016年', '2017年', '2018年', '2019年', '2020年', '2021年', '2022年', '2023年', '2024年'],
                datasets: [
                    {
                        label: '乡村人口(万人)',
                        data: [5140, 5008, 4859, 4711, 4553, 4431, 4304, 4239, 4114, null],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        datalabels: {
                            anchor: 'end',
                            align: 'top'
                        }
                    },
                    {
                        label: '城镇人口(万人)',
                        data: [4561, 4770, 4970, 5153, 5348, 5510, 5579, 5633, 5701, null],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        datalabels: {
                            anchor: 'end',
                            align: 'top'
                        }
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '年份'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '人口数量(万人)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    datalabels: {
                        display: true,
                        formatter: (value) => value || '—',
                        color: 'black',
                        font: {
                            weight: 'bold'
                        }
                    }
                },
                maintainAspectRatio: false,
                responsive: true
            }
        });
    </script>
</body>
</html>
